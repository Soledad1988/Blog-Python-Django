{% extends 'home.html' %}
{% load static %}

{% block title %}Eliminar Categoría{% endblock %}

{% block hero_section %}{% endblock %}
{% block content %}

<section class="container py-5">
    <div class="col-md-6 m-auto text-center">

        <h1 class="mb-4">¿Eliminar categoría?</h1>

        <p>¿Estás seguro de que deseas eliminar la categoría <strong>"{{ object.nombre }}"</strong>?</p>

        <form method="post" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg px-4 me-2">Eliminar</button>
            <a href="{% url 'apps.articulo:listCategoria' %}" class="btn btn-secondary btn-lg">
                Cancelar
            </a>
        </form>
    </div>
</section>

{% endblock %}
